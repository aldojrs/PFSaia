<div class="m-6">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
        <ng-container matColumnDef="id">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let course">{{ course.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let course">
                {{ course.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let course">
                {{ course.description }}
            </td>
        </ng-container>

        <ng-container matColumnDef="dateFrom">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Fecha desde</th>
            <td mat-cell *matCellDef="let course">
                {{ course.dateFrom | date : 'dd/MM/yyyy' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="dateTo">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Fecha hasta</th>
            <td mat-cell *matCellDef="let course">
                {{ course.dateTo | date : 'dd/MM/yyyy' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let course">
                <button mat-icon-button (click)="openCourseDetail(course)">
                    <mat-icon aria-label="Detail">visibility</mat-icon>
                </button>
                <button *ngIf="isUserAdmin" mat-icon-button (click)="openCourseForm(course)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button *ngIf="isUserAdmin" mat-icon-button (click)="deleteCourse(course)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<div class="m-6">
    <button mat-flat-button color="primary" (click)="openCourseForm()">Agregar curso</button>
</div>

<div class="m-6">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let student">{{ student.id }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Nombre completo</th>
            <td mat-cell *matCellDef="let student">
                {{ student | fullname }}
            </td>
        </ng-container>

        <ng-container matColumnDef="documentNro">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Nro Documento</th>
            <td mat-cell *matCellDef="let student">
                {{ student.documentNro }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let student">
                {{ student.email }}
            </td>
        </ng-container>

        <ng-container matColumnDef="registrationDate">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Fecha de insc.</th>
            <td mat-cell *matCellDef="let student">
                {{ student.registrationDate | date : 'dd/MM/yyyy' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let student">
                <button mat-icon-button (click)="openStudentDetail(student)">
                    <mat-icon aria-label="Detail">visibility</mat-icon>
                </button>
                <button *ngIf="isUserAdmin$ | async" mat-icon-button (click)="openStudentForm(student)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button *ngIf="isUserAdmin$ | async" mat-icon-button (click)="deleteStudent(student)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<div class="m-6">
    <button mat-flat-button color="primary" (click)="openStudentForm()">Agregar alumno</button>
</div>

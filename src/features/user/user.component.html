<div class="m-6">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Nombre completo</th>
            <td mat-cell *matCellDef="let user">
                {{ user | fullname }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let user">
                {{ user.email }}
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let user">
                {{ user.role }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th appHeaderFont mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button (click)="openUserForm(user)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteUser(user)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<div class="m-6">
    <button mat-flat-button color="primary" (click)="openUserForm()">Agregar usuario</button>
</div>
